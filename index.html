<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <div class="columns">
        <div class="column">
            <p>Hello. Please allow time for application to gather the request</p> 
        </div>
    </div>
    <div class="columns">
        <div class="input column">
            <input type="text" class="valueinput" id="input">
            <input type="submit" value="Search" id="search">
        </div>        
    </div>

    <div class="columns">
        <div class="display-panel column">
            <h1>City: <span id="city"></span><span id="currentDay"></span> </h1>
            <p>Temp: <span id="temp"></span></p>
            <p>Wind: <span id="wind"></span> </p>
            <p>Humidity: <span id="humid"></p>
            <p>UV Index: <span id="uv-index"></p>
        </div>
    </div>
    <div class="columns">
        <p class="column">Future 5 Day Forecast</p>
    </div>
    <div class="columns">
        <div class="column">
            <p id='tomorrow'></p>
            <p>Temp: <span id="temp1"></span></p>
            <p>Wind: <span id="wind1"></span> </p>
            <p>Humidity: <span id="humid1"></p>
        </div>
        <div class="column">
            <p id='day2'></p>
            <p>Temp: <span id="temp2"></span></p>
            <p>Wind: <span id="wind2"></span> </p>
            <p>Humidity: <span id="humid2"></p>
        </div>
        <div class="column">
            <p id='day3'></p>
            <p>Temp: <span id="temp3"></span></p>
            <p>Wind: <span id="wind3"></span> </p>
            <p>Humidity: <span id="humid3"></p>
        </div>
        <div class="column">
            <p id='day4'></p>
            <p>Temp: <span id="temp4"></span></p>
            <p>Wind: <span id="wind4"></span> </p>
            <p>Humidity: <span id="humid4"></p>
        </div>
        <div class="column">
            <p id='day5'></p>
            <p>Temp: <span id="temp5"></span></p>
            <p>Wind: <span id="wind5"></span> </p>
            <p>Humidity: <span id="humid5"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
